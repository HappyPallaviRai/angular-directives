<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of oddnumbers"
            [ngClass]="{ colrnum: onlyOdd }"
            [ngStyle]="{ color: onlyOdd ? 'red' : 'blue' }"
          >
            {{ num }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let num of evennumbers">
            {{ num }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let num of evennumbers">
              {{ num }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let num of evennumbers">
            {{ num }}
          </li>
        </div>
      </ul>
      <p basic-highlight>This is directive used!</p>
      <p [appBetterHighlight]="'black'" [defaultColor]="'yellow'">
        This is better directive used!
      </p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchDefault>19</p>
      </div>
    </div>
  </div>
</div>
